<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="#{email.password.reset.subject}">Password reset</title>
    </head>
    <body>
        <p th:text="#{email.greeting(${name}, ${lastname})}">Hello</p>
        <p th:text="#{email.password.reset.intro(${username})}">A new temporary password has been generated.</p>
        <p><strong th:text="${password}">temporary-password</strong></p>
        <p th:text="#{email.password.reset.instruction}">Please login and change your password immediately.</p>
        <p th:text="#{email.contact.support(${supportEmail})}">Contact support</p>
    </body>
</html>
