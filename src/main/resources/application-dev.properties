# application-dev.properties
# Use environment variables for datasource configuration. Fallback order:
# 1) SPRING_DATASOURCE_URL (explicit)
# 2) constructed from PGHOST/PGPORT/PGDATABASE (Railway style)
# 3) local fallback

spring.flyway.locations=classpath:db/migration/dev

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:user_service_dev}?sslmode=disable}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${PGUSER:postgres}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${PGPASSWORD:}}

# Control whether Spring Boot auto-starts docker-compose lifecycle in dev
spring.docker.compose.enabled=${SPRING_DOCKER_COMPOSE_ENABLED:false}

spring.jpa.hibernate.ddl-auto=none